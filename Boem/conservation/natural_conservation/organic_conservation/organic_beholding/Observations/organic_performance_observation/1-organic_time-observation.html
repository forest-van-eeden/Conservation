	<head>
		<title>Organic Performance Observation | Organic Time</title>

				color: #e66c02;

				text-align: center;

				border-collapse: separate;
				border-spacing: 0px;

			}
			.observation-header {
				text-align: left;
				border-bottom: 2px solid #e66c02;
			}
			.observation-collection {
				border-right: 2px solid #e66c02;
				padding: 13px;
				padding-right: 19px;
			}
			.observation-state {
				padding: 13px;
				accent-color: #e66c02;

				width: 353px;

		<script defer>
			
			function organic_time_observation_json_write () {
							let organic_time_observation_data_pebble = {
								
								"organic-time-observation-data":
								
								{
								"clock-usage-state":"",
								"clock-reliance-state":""
								},};
								
								const organic_time_observation_data = document.getElementById("organic-time-observation-data");
								
								const clock_usage_state = organic_time_observation_data.elements["clock-usage-state"].value;
								const clock_reliance_state = organic_time_observation_data.elements["clock-reliance-state"].value;
								
								organic_time_observation_data_pebble["organic-time-observation-data"]["clock-usage-state"] = clock_usage_state;
								organic_time_observation_data_pebble["organic-time-observation-data"]["clock-reliance-state"] = clock_reliance_state;
								
								function local_save(data_pebble_name, data_pebble_information) {
													let organic_performance_observation = JSON.parse(localStorage.getItem("organic_performance_observation")) || {};
													organic_performance_observation[data_pebble_name] = data_pebble_information;
													localStorage.setItem("organic_performance_observation", JSON.stringify(organic_performance_observation));
													alert("Organic Time Observation information saved");
												}
												
												local_save("organic-time-observation-data", organic_time_observation_data_pebble);
						}

		</script>
	</head>
	<body>
		<h1 class="assessment-title">Organic Performance Observation</h1>
		<table class="organic_performance_observation-exporter">
							<tr>
								<td colspan="1">
									<h1 class="assessment-title"><span id="observation_date-export">Working</span>,&nbsp;</h1>
								</td>
								<td colspan="1">
									<h1 class="assessment-title" id="collection_name-export">Working</h1>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<h1 class="assessment-title">Collection <span id="collection_count-export">Working</span></h1>
								</td>
							</tr>
						</table>
		<form action="organic_performance_observation.json" method="post" id="organic-time-observation-data">
			<table class="data-pebble">
				<tr>
									<th colspan="3"><h2 class="data-pebble-title">Observation 1</h2></th>
								</tr>
								<tr>
																	<th colspan="3"><h2 class="data-pebble-title">Collection 1: Organic Time</h2></th>
																</tr>
								<tr>
													<td colspan="1" class="observation-header"><h3>Pebble</h3></td>
													<td colspan="2" class="observation-header"><h3>State</h3></td>
												</tr>
								<tr>
									<td colspan="1"class="observation-collection">
										<h4>Clock Usage</h4>
									</td>
									<td colspan="1" class="observation-state">
										<label>
											<input type="radio" name="clock-usage-state" value="organic" required="required"/>
											Organic
										</label>
									</td>
									<td colspan="1" class="observation-state">
										<label>
											<input type="radio" name="clock-usage-state" value="inorganic" required="required"/>
											Inorganic
										</label>
									</td>
								</tr>
								<tr>
																	<td colspan="1"class="observation-collection">
																		<h4>Clock Reliance</h4>
																	</td>
																	<td colspan="1" class="observation-state">
																		<label>
																			<input type="radio" name="clock-reliance-state" value="organic" required="required"/>
																			Organic
																		</label>
																	</td>
																	<td colspan="1" class="observation-state">
																		<label>
																			<input type="radio" name="clock-reliance-state" value="inorganic" required="required"/>
																			Inorganic
																		</label>
																	</td>
																</tr>
								<tr>
													<td colspan="3" class="data-pebble-save">
														<input type="button" name="organic-time-observation-save" value="Save" onclick="organic_time_observation_json_write()" required="required"/>
													</td>
												</tr>
								
			</table>
		</form>
		<a href="glossary.html" class="glossary" target="_blank"><h2>Glossary</h2></a>
		<footer>
			<a href="Exporter/exporter-organic_performance_observation-observation-1-organic_time.html"><p class="page-turn">Page Turn &#8594;</p></a>
		</footer>
		<script>
			const locally_saved_data = JSON.parse(localStorage.getItem("organic_performance_observation")) || {};

												const observation_categorisation_data_pebble = locally_saved_data["observation_categorisation-data"];
												const observation_categorisation_data = observation_categorisation_data_pebble["observation_categorisation-data"];
												document.getElementById("observation_date-export").textContent = observation_categorisation_data.observation_date;
												document.getElementById("collection_name-export").textContent = observation_categorisation_data.collection_name;
												document.getElementById("collection_count-export").textContent = observation_categorisation_data.collection_count;
		</script>
	</body>
</html>
