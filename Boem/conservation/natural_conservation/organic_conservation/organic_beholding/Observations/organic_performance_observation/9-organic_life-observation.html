		<script defer>
						
			function organic_life_observation_json_write () {
				let organic_life_observation_data_pebble = {
					
					"organic-life-observation-data":
					
					{
					"miracles-state":"",
					"state-of-living-state":""
					},};
					
					const organic_life_observation_data = document.getElementById("organic-life-observation-data");
					
					const miracles_state = organic_life_observation_data.elements["miracles-state"].value;
					const state_of_living_state = organic_life_observation_data.elements["state-of-living-state"].value;
					
					organic_life_observation_data_pebble["organic-life-observation-data"]["miracles-state"] = miracles_state;
					organic_life_observation_data_pebble["organic-life-observation-data"]["state-of-living-state"] = state_of_living_state;
					
					function local_save(data_pebble_name, data_pebble_information) {
										let organic_performance_observation = JSON.parse(localStorage.getItem("organic_performance_observation")) || {};
										organic_performance_observation[data_pebble_name] = data_pebble_information;
										localStorage.setItem("organic_performance_observation", JSON.stringify(organic_performance_observation));
										alert("Organic Life Observation information saved");
									}
									
									local_save("organic-life-observation-data", organic_life_observation_data_pebble);
			}
			
		</script>
