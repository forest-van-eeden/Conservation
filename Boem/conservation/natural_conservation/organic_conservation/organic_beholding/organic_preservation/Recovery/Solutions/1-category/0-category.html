		<script defer>
			function category_categorisation_json_write() {
										let category_categorisation_data_pebble = {
										"category-categorisation-data":

										{
										"category-date":"",
										"problem-name":"",
										"collection-name":"",
										"observation-count":"",
										"problem-collection":"",
										"category-name":""
										},};

										const category_categorisation_data = document.getElementById("category-categorisation-data");

										const category_date = category_categorisation_data.elements["category-date"].value;
										const problem_name = category_categorisation_data.elements["problem-name"].value;
										const collection_name = category_categorisation_data.elements["collection-name"].value;
										const observation_count = category_categorisation_data.elements["observation-count"].value;
										const problem_collection = category_categorisation_data.elements["problem-collection"].value;
										const category_name = category_categorisation_data.elements["category-name"].value;
										
										category_categorisation_data_pebble["category-categorisation-data"]["category-date"] = category_date;
										category_categorisation_data_pebble["category-categorisation-data"]["problem-name"] = problem_name;
										category_categorisation_data_pebble["category-categorisation-data"]["collection-name"] = collection_name;
										category_categorisation_data_pebble["category-categorisation-data"]["observation-count"] = observation_count;
										category_categorisation_data_pebble["category-categorisation-data"]["problem-collection"] = problem_collection;
										category_categorisation_data_pebble["category-categorisation-data"]["category-name"] = category_name;
										
										function local_save(data_pebble_name, data_pebble_information) {
											let solution_category = JSON.parse(localStorage.getItem("solution-category")) || {};
											solution_category[data_pebble_name] = data_pebble_information;
											localStorage.setItem("solution-category", JSON.stringify(solution_category));
											alert("Category Categorisation information saved");
										}
									
										local_save("category-categorisation-data", category_categorisation_data_pebble);
										
									}
									function category_json_write() {
																			let category_data_pebble = {
																				
																			"category-data":

																			{
																			"category-research":"",
																			"category-knowledge":""
																			}};

																			const category_data = document.getElementById("category-data");

																			const category_research = category_data.elements["category-research"].value;
																			const category_knowledge = category_data.elements["category-knowledge"].value;
																			
																			category_data_pebble["category-data"]["category-research"] = category_research;
																			category_data_pebble["category-data"]["category-knowledge"] = category_knowledge;
																			
																			function local_save(data_pebble_name, data_pebble_information) {
																				let solution_category = JSON.parse(localStorage.getItem("solution-category")) || {};
																				solution_category[data_pebble_name] = data_pebble_information;
																				localStorage.setItem("solution-category", JSON.stringify(solution_category));
																				alert("Category information saved");
																			}
																		
																			local_save("category-data", category_data_pebble);
																			
																		}
		</script>

	<body>
		<h1 class="assessment-title">Category</h1>
		<form action="category.json" method="post" id="category-categorisation-data">
									<table class="data-pebble">
										<tr>
											<th colspan="2"><h2 class="data-pebble-title">Category Categorisation</h2></th>
										</tr>
										<tr>
											<td colspan="2">
												<span>
													<h3>Date <input type="date" name="category-date" required="required"/></h3>	
												</span>
											</td>
										</tr>
										<tr>
																					<td colspan="2">
																						<span>
																							<h3>Problem Name <input type="text" name="problem-name" value="" required="required"/></h3>	
																						</span>
																					</td>
																				</tr>
										<tr>
											<td colspan="2">
												<span>
													<h3>Collection Name <input type="text" name="collection-name" value="" required="required"/></h3>	
												</span>
											</td>
										</tr>
										<tr>
											<td  colspan="2">

													<h3>Observation Count <input type="text" name="observation-count" value="" required="required"/></h3>
												</span>
											</td>
										</tr>
										<tr>
															<td colspan="2" class="data-pebble-level">

																<select name="problem-collection">

																							<option value="3-organic_allowance">3. Organic Allowance</option>
																							<option value="4-organic_rate">4. Organic Rate</option>
																							<option value="5-organic_growth">5. Organic Growth</option>
																							<option value="6-organic_direction">6. Organic Direction</option>
																							<option value="7-organic_creation">7. Organic Creation</option>
																							<option value="8-organic_love">8. Organic Love</option>
																							<option value="9-organic_life">9. Organic Life</option>
																						</select>
															</td>
														</tr>	
													<tr>
																																		<td colspan="2">
																																			<span>
																																				<h3>Category Name <input type="text" name="category-name" value="" required="required"/></h3>	
																																			</span>
																																		</td>
																																	</tr>																																																																																																	</tr>
										<tr>
											<td class="data-pebble-save" colspan="2">
												<input type="button" name="category-categorisation-save" value="Save" onclick="category_categorisation_json_write()"/>
											</td>
										</tr>
									</table>
						</form>
						<form action="category.json" method="post" id="category-data">
