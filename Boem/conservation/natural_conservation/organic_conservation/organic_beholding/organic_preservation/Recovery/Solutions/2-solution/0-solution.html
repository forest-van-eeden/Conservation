		<script defer>
			function solution_categorisation_json_write() {
										let solution_categorisation_data_pebble = {
										"solution-categorisation-data":

										{
										"solution-date":"",
										"problem-name":"",
										"collection-name":"",
										"observation-count":"",
										"problem-collection":"",
										"category-name":"",
										"solution-name":""
										},};

										const solution_categorisation_data = document.getElementById("solution-categorisation-data");

										const solution_date = solution_categorisation_data.elements["solution-date"].value;
										const problem_name = solution_categorisation_data.elements["problem-name"].value;
										const collection_name = solution_categorisation_data.elements["collection-name"].value;
										const observation_count = solution_categorisation_data.elements["observation-count"].value;
										const problem_collection = solution_categorisation_data.elements["problem-collection"].value;
										const category_name = solution_categorisation_data.elements["category-name"].value;
										const solution_name = solution_categorisation_data.elements["solution-name"].value;
										
										solution_categorisation_data_pebble["solution-categorisation-data"]["solution-date"] = solution_date;
										solution_categorisation_data_pebble["solution-categorisation-data"]["problem-name"] = problem_name;
										solution_categorisation_data_pebble["solution-categorisation-data"]["collection-name"] = collection_name;
										solution_categorisation_data_pebble["solution-categorisation-data"]["observation-count"] = observation_count;
										solution_categorisation_data_pebble["solution-categorisation-data"]["problem-collection"] = problem_collection;
										solution_categorisation_data_pebble["solution-categorisation-data"]["category-name"] = category_name;
										solution_categorisation_data_pebble["solution-categorisation-data"]["solution-name"] = solution_name;
										
										function local_save(data_pebble_name, data_pebble_information) {
											let solution_solution = JSON.parse(localStorage.getItem("solution-solution")) || {};
											solution_solution[data_pebble_name] = data_pebble_information;
											localStorage.setItem("solution-solution", JSON.stringify(solution_solution));
											alert("Solution Categorisation information saved");
											console.log(solution_solution);
										}
									
										local_save("solution-categorisation-data", solution_categorisation_data_pebble);
										
									}
									function solution_json_write() {
																			let solution_data_pebble = {
																				
																			"solution-data":

																			{
																			"solution-ideas":"",
																			"solution-possibilities":""
																			}};

																			const solution_data = document.getElementById("solution-data");

																			const solution_ideas = solution_data.elements["solution-ideas"].value;
																			const solution_possibilities = solution_data.elements["solution-possibilities"].value;
																			
																			solution_data_pebble["solution-data"]["solution-ideas"] = solution_ideas;
																			solution_data_pebble["solution-data"]["solution-possibilities"] = solution_possibilities;
																			
																			function local_save(data_pebble_name, data_pebble_information) {
																				let solution_solution = JSON.parse(localStorage.getItem("solution-solution")) || {};
																				solution_solution[data_pebble_name] = data_pebble_information;
																				localStorage.setItem("solution-solution", JSON.stringify(solution_solution));
																				alert("Solution information saved");
																				console.log(solution_solution);
																			}
																		
																			local_save("solution-data", solution_data_pebble);
																			
																		}
		</script>

	<body>
		<h1 class="assessment-title">Solution</h1>

																						</select>
															</td>
														</tr>

																																		<td colspan="2">

																																				<h3>Category Name <input type="text" name="category-name" value="" required="required"/></h3>	
																																			</span>
																																		</td>
																																	</tr>
