<!DOCType html>
<html>
	<head>
		<title>Exporter | Solution</title>
		<style type="text/css">
			body {
										background-color: #000000;
										color: #e66c02;
										width: auto;
										margin: auto;
										padding-bottom: 73px;
									}
									table {
										border-spacing: 0px;
									}
									.solution-exporter {
													margin: auto;
												}
									.assessment-title {
										text-align: center;
									}
									.data-pebble {
										width: 373px;
										margin: auto;
										border: 1px solid #e66c02;
										padding: 11px;
										border-radius: 5px;
										margin-top: 11px;
									}
									.data-pebble-title {
										text-align: center;
									}
									p {
										font-size: 17px;
									}
									.data-pebble-export-title {
										border-top: 2px solid #e66c02;
										border-bottom: 2px solid #e66c02;
										padding-top: 30px;
									}
									footer {
										position: fixed;
										bottom: 11px;
										right: 31px;
									}
									a {
										text-decoration: none;
									}
									.page-turn {
										font-weight: bold;
										font-size: 27px;
										color: #e66c02;
									}
		</style>
	</head>
	<body>
		<table class="solution-exporter">
					<tr>
						<td colspan="1">
							<h1 class="assessment-title"><span id="solution-date-export">Working</span>,&nbsp;</h1>
						</td>
						<td colspan="1">
							<h1 class="assessment-title" id="collection-name-export">Working</h1>
						</td>
					</tr>
					<tr>
						<td colspan="1">
							<h1 class="assessment-title">Observation <span id="observation-count-export">Working</span>:&nbsp;</h1>
						</td>
						<td colspan="1">
													<h1 class="assessment-title" id="problem-collection-export">Working</h1>
												</td>
					</tr>
					<tr>
											<td colspan="2">
												<h1 class="assessment-title"><span id="problem-name-export">Working</span> | <span id="category-name-export">Working</span></h1>
											</td>
										</tr>
					<tr>
						<td colspan="2">
							<h1 class="assessment-title" id="solution-name-export">Working</h1>
						</td>
					</tr>
				</table>
		<table class="data-pebble">
					<tr>
						<td colspan="2">
							<h2 class="data-pebble-title">Solution</h2>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<h3>Ideas</h3>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<p id="solution-ideas-export">Working</p>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<h3>Possibilities</h3>
						</td>
					</tr>
					<tr>
											<td colspan="2">
												<p id="solution-possibilities-export">Working</p>
											</td>
										</tr>
				</table>
				<footer>
							<a href="../../../../organic_network/organic_network.html"><p class="page-turn">Page Turn &#8594;</p></a>
						</footer>
		<script>
			const locally_saved_data = JSON.parse(localStorage.getItem("solution-solution"));
			console.log(locally_saved_data);
						
						const solution_categorisation_data_pebble = locally_saved_data["solution-categorisation-data"];
						const solution_categorisation_data = solution_categorisation_data_pebble["solution-categorisation-data"];
						const solution_data_pebble = locally_saved_data["solution-data"];
						const solution_data = solution_data_pebble["solution-data"];
						
						document.getElementById("solution-date-export").textContent = solution_categorisation_data["solution-date"];
						document.getElementById("collection-name-export").textContent = solution_categorisation_data["collection-name"];
						document.getElementById("observation-count-export").textContent = solution_categorisation_data["observation-count"];
						document.getElementById("problem-name-export").textContent = solution_categorisation_data["problem-name"];
						document.getElementById("category-name-export").textContent = solution_categorisation_data["category-name"];
						document.getElementById("solution-name-export").textContent =solution_categorisation_data["solution-name"];
						document.getElementById("solution-ideas-export").textContent = solution_data["solution-ideas"];
						document.getElementById("solution-possibilities-export").textContent = solution_data["solution-possibilities"];
						
						if (solution_categorisation_data["problem-collection"] == "0-organic_self") {
										document.getElementById("problem-collection-export").textContent = "0. Organic Self";
									} else if (solution_categorisation_data["problem-collection"] == "1-organic_self") {
										document.getElementById("problem-collection-export").textContent = "1. Organic Time";
									} else if (solution_categorisation_data["problem-collection"] == "2-organic_experience") {
										document.getElementById("problem-collection-export").textContent = "2. Organic Experience";
									} else if (solution_categorisation_data["problem-collection"] == "3-organic_allowance") {
										document.getElementById("problem-collection-export").textContent = "3. Organic Allowance";
									} else if (solution_categorisation_data["problem-collection"] == "4-organic_rate") {
										document.getElementById("problem-collection-export").textContent = "4. Organic Rate";
									} else if (solution_categorisation_data["problem-collection"] == "5-organic_growth") {
										document.getElementById("problem-collection-export").textContent = "5. Organic Growth";
									} else if (solution_categorisation_data["problem-collection"] == "6-organic_direction") {
										document.getElementById("problem-collection-export").textContent = "6. Organic Direction";
									} else if (solution_categorisation_data["problem-collection"] == "7-organic_creation") {
																		document.getElementById("problem-collection-export").textContent = "7. Organic Creation";
																	} else if (solution_categorisation_data["problem-collection"] == "8-organic_love") {
																										document.getElementById("problem-collection-export").textContent = "8. Organic Love";
																									} else if (solution_categorisation_data["problem-collection"] == "9-organic_life") {
																																		document.getElementById("problem-collection-export").textContent = "9. Organic Life";
																																	}
						
						document.title = solution_categorisation_data["problem-collection"] + "-" + solution_categorisation_data["problem-name"] + "|" + solution_categorisation_data["category-name"] + "|" + solution_categorisation_data["solution-name"] + "-" + solution_categorisation_data["solution-date"] + "-" + solution_categorisation_data["collection-name"] + "-observation-" + solution_categorisation_data["observation-count"];
		</script>
	</body>
</html>
