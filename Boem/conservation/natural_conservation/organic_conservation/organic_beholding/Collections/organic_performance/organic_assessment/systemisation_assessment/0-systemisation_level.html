<!DOCType html>
<html>
	<head>
		<title>Systemisation Level Assessment</title>
		<style type="text/css">
			body {
				background-color: #000000;
				color: #e66c02;
				width: auto;
				margin: auto;
			}
			.assessment-title {
				text-align: center;
			}
			.data-pebble {
				margin: auto;
				border: 1px solid #e66c02;
				padding: 11px;
				border-radius: 5px;
				margin-bottom: 11px;
			}
			.data-pebble-title {
				text-align: center;
			}
			.data-pebble-item {
				width: 357px;
			}
			.data-pebble-level {
				
			}
			.data-pebble-save {
				text-align: center;
			}
			input {
				background-color: #000000;
				color: #e66c02;
				border: 1px solid #e66c02;
				font-weight: bold;
				font-size: 13px;
				border-radius: 5px;
			}
			.systemising-item-input {
				width: 257px;
			}
			select {
				background-color: #000000;
				color: #e66c02;
				accent-color: #e66c02;
				font-weight: bold;
				font-size: 13px;
			}
			a {
				text-decoration: none;
			}
			.glossary {
				color: #e66c02;
				text-align: center;
			}
			footer {
				position: fixed;
				bottom: 11px;
				right: 31px;
			}
			.page-turn {
				font-weight: bold;
				font-size: 27px;
				color: #e66c02;
			}
		</style>
		<script defer>
						
			function systemisation_level_json_write () {
				let systemisation_level_data_pebble = {
					"systemisation-level-data":
					
					{
					"systemising-item":"",
					"systemisation-level":""
					}};
				const systemisation_level_data = document.getElementById("systemisation-level-data");
				
				const systemising_item = systemisation_level_data.elements["systemising-item"].value;
				const systemisation_level = systemisation_level_data.elements["systemisation-level"].value;
				
				systemisation_level_data_pebble["systemisation-level-data"]["systemising-item"] = systemising_item;
				systemisation_level_data_pebble["systemisation-level-data"]["systemisation-level"] = systemisation_level;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let systemisation_level_assessment = JSON.parse(localStorage.getItem("systemisation_level_assessment")) || {};
					systemisation_level_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("systemisation_level_assessment", JSON.stringify(systemisation_level_assessment));
					alert("Systemisation Level information saved");
				}
				
				local_save("systemisation-level-data", systemisation_level_data_pebble);
			}
		</script>
	</head>
	<body>
		<h1 class="assessment-title">Systemisation Level Collection</h1>
		<form action="systemisation_level_assessment.json" method="post" id="systemisation-level-data">
			<table class="data-pebble">
				<tr>
					<th colspan="1"><h2 class="data-pebble-title">Systemisation Level</h2></th>
				</tr>
				<tr>
					<td colspan="1"class="data-pebble-item">
						<h3>Systemising Item</h3>
						<input type="text" name="systemising-item" value="" required="required" class="systemising-item-input"/>
					</td>
				</tr>
				<tr>
					<td colspan="1" class="data-pebble-level">
						<h3>Systemisation Level</h3>
						<select name="systemisation-level">
							<option value="0-wild">0. Wild</option>
							<option value="1-domestic">1. Domestic</option>
							<option value="2-civilian">2. Civilian</option>
							<option value="3-militarised">3. Militarised</option>
							<option value="4-astronautical">4. Astronautical</option>
							<option value="5-non-existential">5. Non-Existential</option>
							<option value="6-autoriteit">6. Autoriteit</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="1" class="data-pebble-save">
						<input type="button" name="systemisation-level-save" value="Save" onclick="systemisation_level_json_write()" required="required"/>
					</td>
				</tr>
			</table>
		</form>
		<a href="glossary.html" class="glossary" target="_blank"><h2>Glossary</h2></a>
		<footer>
			<a href="Exporter/exporter-systemisation_level_assessment-collection-0.html"><p class="page-turn">Page Turn &#8594;</p></a>
		</footer>
	</body>
</html>
