		<script defer>
			function clock_usage_json_write () {
				let clock_usage_data_pebble = {

				"clock_usage-data":

				{
				"clock_usage-presence":"",
				"clock_usage-amount":"",
				"clock_usage-explanation":""
				},}
				
				const clock_usage_data = document.getElementById("clock_usage-data");

				const clock_usage_presence = clock_usage_data.elements["clock_usage-presence"].checked;
				const clock_usage_amount = clock_usage_data.elements["clock_usage-amount"].value;
				const clock_usage_explanation = clock_usage_data.elements["clock_usage-explanation"].value;
						
				clock_usage_data_pebble["clock_usage-data"]["clock_usage-presence"] = clock_usage_presence;
				clock_usage_data_pebble["clock_usage-data"]["clock_usage-amount"] = clock_usage_amount;
				clock_usage_data_pebble["clock_usage-data"]["clock_usage-explanation"] = clock_usage_explanation;
						
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Clock Usage information saved");
				}
				
				local_save("clock_usage-data", clock_usage_data_pebble);
						
			}
				
			function clock_reliance_json_write() {
				let clock_reliance_data_pebble = {

				"clock_reliance-data":

				{
				"clock_reliance-presence":"",
				"clock_reliance-amount":"",
				"clock_reliance-explanation":""
				}}
					
				
				const clock_reliance_data = document.getElementById("clock_reliance-data");

				const clock_reliance_presence = clock_reliance_data.elements["clock_reliance-presence"].checked;
				const clock_reliance_amount = clock_reliance_data.elements["clock_reliance-amount"].value;
				const clock_reliance_explanation = clock_reliance_data.elements["clock_reliance-explanation"].value;
										
				clock_reliance_data_pebble["clock_reliance-data"]["clock_reliance-presence"] = clock_reliance_presence;
				clock_reliance_data_pebble["clock_reliance-data"]["clock_reliance-amount"] = clock_reliance_amount;
				clock_reliance_data_pebble["clock_reliance-data"]["clock_reliance-explanation"] = clock_reliance_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Clock Reliance information saved");
				}

				local_save("clock_reliance-data", clock_reliance_data_pebble);
				
			}
		</script>
