			function desires_json_write () {
				let desires_data_pebble = {

				const desires_explanation = desires_data.elements["desires-explanation"].value;
				
				desires_data_pebble["desires-data"]["desires-presence"] = desires_presence;
				desires_data_pebble["desires-data"]["desires-amount"] = desires_amount;
				desires_data_pebble["desires-data"]["desires-explanation"] = desires_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};

					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Desires information saved");
				}
				
				local_save("desires-data", desires_data_pebble);
			}
