<!DOCType html>
<html>
	<head>
		<title>Exporter | Organic Time</title>
		<style type="text/css">
			body {
				background-color: #000000;
				color: #e66c02;
				width: auto;
				margin: auto;
			}
			.organic_performance_assessment-exporter {
				margin: auto;
			}
			.assessment-title {
				text-align: center;
			}
			.data-pebble {
				width: 373px;
				margin: auto;
				border: 1px solid #e66c02;
				padding: 11px;
				border-radius: 5px;
				margin-bottom: 11px;
			}
			.data-pebble-title {
				padding-bottom: 2px;
			}
			p {
				font-size: 17px;
			}
			.data-pebble-export-title {
				border-top: 2px solid #e66c02;
				padding-top: 30px;
			}
			footer {
				position: fixed;
				bottom: 11px;
				right: 31px;
			}
			a {
				text-decoration: none;
			}
			.page-turn {
				font-weight: bold;
				font-size: 27px;
				color: #e66c02;
			}
		</style>
	</head>
	<body>
		<table class="organic_performance_assessment-exporter">
			<tr>
				<td colspan="1">
					<h1 class="assessment-title"><span id="collection_date-export">Working</span>,&nbsp;</h1>
				</td>
				<td colspan="1">
					<h1 class="assessment-title" id="collection_name-export">Working</h1>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h1 class="assessment-title">Collection <span id="collection_count-export">Working</span></h1>
				</td>
			</tr>
		</table>
		<table class="data-pebble">
			<tr>
				<th colspan="2" class="data-pebble-title"><h2>Collection 1: Organic Time</h2></th>
			</tr>
			<tr>
				<td colspan="2" class="data-pebble-title">
					<h3>Clock Usage</h3>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<h4>Presence:</h4><p id="clock_usage-presence-export">Working</p>
				</td>
				<td colspan="1">
					<h4>Amount:</h4><p id="clock_usage-amount-export">Working</p>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h4>Explanation</h4>
					<p id="clock_usage-explanation-export">Working</p>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="data-pebble-export-title">
					<h3>Clock Reliance</h3>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<h4>Presence:</h4><p id="clock_reliance-presence-export">Working</p>
				</td>
				<td colspan="1">
					<h4>Amount:</h4><p id="clock_reliance-amount-export">Working</p>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h4>Explanation</h4>
					<p id="clock_reliance-explanation-export">Working</p>
				</td>
			</tr>
		</table>
		
		<footer>
			<a href="../2-organic_experience.html"><p class="page-turn">Page Turn &#8594;</p></a>
		</footer>
		<script defer>
			const locally_saved_data = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
			
			const collection_categorisation_data_pebble = locally_saved_data["collection_categorisation-data"];
			const collection_categorisation_data = collection_categorisation_data_pebble["collection_categorisation-data"];
			document.getElementById("collection_date-export").textContent = collection_categorisation_data.collection_date;
			document.getElementById("collection_name-export").textContent = collection_categorisation_data.collection_name;
			document.getElementById("collection_count-export").textContent = collection_categorisation_data.collection_count;
			 
			const clock_usage_data_pebble = locally_saved_data["clock_usage-data"];
			const clock_usage_data = clock_usage_data_pebble["clock_usage-data"];
			if (clock_usage_data["clock_usage-presence"] == true) {
				document.getElementById("clock_usage-presence-export").textContent = "Present";
			} else {
				document.getElementById("clock_usage-presence-export").textContent = "Not Present";
			}
			document.getElementById("clock_usage-amount-export").textContent = clock_usage_data["clock_usage-amount"];
			document.getElementById("clock_usage-explanation-export").textContent = clock_usage_data["clock_usage-explanation"];
			
			const clock_reliance_data_pebble = locally_saved_data["clock_reliance-data"];
			const clock_reliance_data = clock_reliance_data_pebble["clock_reliance-data"];
			if (clock_reliance_data["clock_reliance-presence"] == true) {
				document.getElementById("clock_reliance-presence-export").textContent = "Present";
			} else {
				document.getElementById("clock_reliance-presence-export").textContent = "Not Present";
			}
			document.getElementById("clock_reliance-amount-export").textContent = clock_reliance_data["clock_reliance-amount"];
			document.getElementById("clock_reliance-explanation-export").textContent = clock_reliance_data["clock_reliance-explanation"];
			
			document.title = collection_categorisation_data.collection_date + "_" + collection_categorisation_data.collection_name + "_collection_" + collection_categorisation_data.collection_count + "_organic_performance_assessment-collection-1-organic_time";
		</script>
	</body>
</html>
