			const locally_saved_data = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
			
			const collection_categorisation_data_pebble = locally_saved_data["collection_categorisation-data"];
			const collection_categorisation_data = collection_categorisation_data_pebble["collection_categorisation-data"];

			document.getElementById("collection_name-export").textContent = collection_categorisation_data.collection_name;

			const desires_data_pebble = locally_saved_data["desires-data"];
		    const desires_data = desires_data_pebble["desires-data"];
			if (desires_data["desires-presence"] == true) {
				document.getElementById("desires-presence-export").textContent = "Present";
			} else {
				document.getElementById("desires-presence-export").textContent = "Not Present";
			}
			document.getElementById("desires-amount-export").textContent = desires_data["desires-amount"];
			document.getElementById("desires-explanation-export").textContent = desires_data["desires-explanation"];
				 
			const actions_data_pebble = locally_saved_data["actions-data"];
			const actions_data = actions_data_pebble["actions-data"];

			} else {

			}

			document.getElementById("endeavors-explanation-export").textContent = endeavors_data["endeavors-explanation"];
