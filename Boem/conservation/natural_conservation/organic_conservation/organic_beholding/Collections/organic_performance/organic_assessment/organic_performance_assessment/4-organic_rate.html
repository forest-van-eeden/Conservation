		<script defer>
			function expansion_json_write() {
				let expansion_data_pebble = {
					
					"expansion-data":
					
					{
					"expansion-presence":"",
					"expansion-amount":"",
					"expansion-explanation":""
					},};

				const expansion_presence = expansion_data.elements["expansion-presence"].checked;
				const expansion_amount = expansion_data.elements["expansion-amount"].value;
				const expansion_explanation = expansion_data.elements["expansion-explanation"].value;
				
				expansion_data_pebble["expansion-data"]["expansion-presence"] = expansion_presence;
				expansion_data_pebble["expansion-data"]["expansion-amount"] = expansion_amount;
				expansion_data_pebble["expansion-data"]["expansion-explanation"] = expansion_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Expansion information saved");
				}
				
				local_save("expansion-data", expansion_data_pebble);
			}
