		<script defer>
			function miracles_json_write () {
				let miracles_data_pebble = {
					
					"miracles-data":
					
					{
					"miracles-presence":"",
					"miracles-amount":"",
					"miracles-explanation":""
					},};
					
				const miracles_data = document.getElementById("miracles-data");
				
				const miracles_presence = miracles_data.elements["miracles-presence"].checked;
				const miracles_amount = miracles_data.elements["miracles-amount"].value;
				const miracles_explanation = miracles_data.elements["miracles-explanation"].value;
				
				miracles_data_pebble["miracles-data"]["miracles-presence"] = miracles_presence;
				miracles_data_pebble["miracles-data"]["miracles-amount"] = miracles_amount;
				miracles_data_pebble["miracles-data"]["miracles-explanation"] = miracles_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Miracles information saved");
				}

				local_save("miracles-data", miracles_data_pebble);
			}
			function state_of_living_json_write () {
				let state_of_living_data_pebble = {
					
					"state_of_living-data":
					
					{
					"state_of_living-presence":"",
					"state_of_living-amount":"",
					"state_of_living-explanation":""
					}};
					
				const state_of_living_data = document.getElementById("state_of_living-data");
				
				const state_of_living_presence = state_of_living_data.elements["state_of_living-presence"].checked;
				const state_of_living_amount = state_of_living_data.elements["state_of_living-amount"].value;
				const state_of_living_explanation = state_of_living_data.elements["state_of_living-explanation"].value;
				
				state_of_living_data_pebble["state_of_living-data"]["state_of_living-presence"] = state_of_living_presence;
				state_of_living_data_pebble["state_of_living-data"]["state_of_living-amount"] = state_of_living_amount;
				state_of_living_data_pebble["state_of_living-data"]["state_of_living-explanation"] = state_of_living_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("State of Living information saved");
				}

				local_save("state_of_living-data", state_of_living_data_pebble);
			}
		</script>

		<h1 class="assessment-title">Collection 9: Organic Life</h1>

				<tr>
					<th colspan="2"><h3 class="data-pebble-title">Miracles</h3></th>
				</tr>
				<tr>
					<td colspan="1">
						<span class="data-pebble-presence">
							<h3>Present <input type="checkbox" name="miracles-presence" value="miracles-present"/></h3>
						</span>
					</td>
					<td colspan="1">
						<span class="data-pebble-amount">
							<h3>Amount <input type="text" name="miracles-amount" value="" required="required"/></h3>
						</span>
					</td>
				</tr>
				<tr>
					<td class="data-pebble-explanation" colspan="2">
						<h3>Explanation</h3>
						<textarea name="miracles-explanation" cols="51" rows="7" required="required"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="data-pebble-save">
						<input type="button" name="miracles-save" value="Save" onclick="miracles_json_write()" required="required"/>
					</td>
				</tr>
			</table>

						</span>
					</td>

						<span class="data-pebble-amount">
							<h3>Amount <input type="text" name="state_of_living-amount" value="" required="required"/></h3>	
						</span>
					</td>
				</tr>
				<tr>
					<td class="data-pebble-explanation" colspan="2">
						<h3>Explanation</h3>	
						<textarea name="state_of_living-explanation" cols="51" rows="7" required="required"></textarea>
					</td>
				</tr>
				<tr>

						<input type="button" name="state_of_living-save" value="Save" onclick="state_of_living_json_write()" required="required"/>
					</td>
