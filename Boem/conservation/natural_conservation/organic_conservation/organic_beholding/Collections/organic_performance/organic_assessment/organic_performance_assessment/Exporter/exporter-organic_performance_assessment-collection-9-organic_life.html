<!DOCType html>
<html>
	<head>
		<title>Exporter | Organic Life</title>
		<style type="text/css">
			body {
							background-color: #000000;
							color: #e66c02;
							width: auto;
							margin: auto;
							padding-bottom: 73px;
						}
						.organic_performance_assessment-exporter {
							margin: auto;
						}
						.assessment-title {
							text-align: center;
						}
						.data-pebble {
							width: 383px;
							margin: auto;
							border: 2px solid #e66c02;
							padding: 13px;
							border-radius: 5px;
							margin-bottom: 13px;
						}
						.data-pebble-title {
							padding-bottom: 2px;
						}
						p {
							font-size: 19px;
						}
						.data-pebble-export-title {
							border-top: 2px solid #e66c02;
							padding-top: 29px;
						}
						footer {
							position: fixed;
							bottom: 13px;
							right: 43px;
						}
						a {
							text-decoration: none;
						}
						.page-turn {
							font-weight: bold;
							font-size: 29px;
							color: #00ee82;
						}
		</style>
	</head>
	<body>
		<table class="organic_performance_assessment-exporter">
			<tr>
				<td colspan="1">
					<h1 class="assessment-title"><span id="collection_date-export">Working</span>, &nbsp;</h1>
				</td>
				<td colspan="1">
					<h1 class="assessment-title" id="collection_name-export">Working</h1>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h1 class="assessment-title">Collection <span id="collection_count-export">Working</span></h1>
				</td>
			</tr>
		</table>
		<table class="data-pebble">
			<tr>
				<th colspan="2" class="data-pebble-title"><h2>Collection 9: Organic Life</h2></th>
			</tr>
			<tr>
				<td colspan="2" class="data-pebble-title">
					<h3>Miracles</h3>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<h4>Presence:</h4><p id="miracles-presence-export">Working</p>
				</td>
				<td colspan="1">
					<h4>Amount:</h4><p id="miracles-amount-export">Working</p>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h4>Explanation</h4>
					<p id="miracles-explanation-export">Working</p>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="data-pebble-export-title">
					<h3>State of Living</h3>
				</td>
			</tr>
			<tr>
				<td colspan="1">
					<h4>Presence:</h4><p id="state_of_living-presence-export">Working</p>
				</td>
				<td colspan="1">
					<h4>Amount:</h4><p id="state_of_living-amount-export">Working</p>
				</td>
			</tr>
			<tr>
							<td colspan="2">
								<h4>Explanation</h4>
								<p id="state_of_living-explanation-export">Working</p>
							</td>
						</tr>
		</table>
		<footer>
			<a href="../../systemisation_assessment/systemisation_level_assessment.html"><p class="page-turn">Page Turn &#8594;</p></a>
		</footer>
		<script>
			const locally_saved_data = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
						
						const collection_categorisation_data_pebble = locally_saved_data["collection_categorisation-data"];
						const collection_categorisation_data = collection_categorisation_data_pebble["collection_categorisation-data"];
						document.getElementById("collection_date-export").textContent = collection_categorisation_data.collection_date;
						document.getElementById("collection_name-export").textContent = collection_categorisation_data.collection_name;
						document.getElementById("collection_count-export").textContent = collection_categorisation_data.collection_count;
							
						
						const miracles_data_pebble = locally_saved_data["miracles-data"];
						const miracles_data = miracles_data_pebble["miracles-data"];
						if (miracles_data["miracles-presence"] == true) {
							document.getElementById("miracles-presence-export").textContent = "Present";
						} else {
							document.getElementById("miracles-presence-export").textContent = "Not Present";
						}
						document.getElementById("miracles-amount-export").textContent = miracles_data["miracles-amount"];
						document.getElementById("miracles-explanation-export").textContent = miracles_data["miracles-explanation"];
						
						const state_of_living_data_pebble = locally_saved_data["state_of_living-data"];	
						const state_of_living_data = state_of_living_data_pebble["state_of_living-data"];
						if (state_of_living_data["state_of_living-presence"] == true) {
								document.getElementById("state_of_living-presence-export").textContent = "Present";
							} else {
								document.getElementById("state_of_living-presence-export").textContent = "Not Present";
						}
						document.getElementById("state_of_living-amount-export").textContent = state_of_living_data["state_of_living-amount"];
						document.getElementById("state_of_living-explanation-export").textContent = state_of_living_data["state_of_living-explanation"];
						
						document.title = collection_categorisation_data.collection_date + "_" + collection_categorisation_data.collection_name + "_collection_" + collection_categorisation_data.collection_count + "_organic_performance_assessment-collection-9-organic_life";
		</script>
	</body>
</html>
