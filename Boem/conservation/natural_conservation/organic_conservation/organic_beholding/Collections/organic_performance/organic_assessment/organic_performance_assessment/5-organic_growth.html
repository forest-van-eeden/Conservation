			function dimension_json_write () {
				let dimension_data_pebble = {
					
					"dimension-data":

					"dimension-explanation":""

				const dimension_explanation = dimension_data.elements["dimension-explanation"].value;
				
				dimension_data_pebble["dimension-data"]["dimension-presence"] = dimension_presence;
				dimension_data_pebble["dimension-data"]["dimension-amount"] = dimension_amount;
				dimension_data_pebble["dimension-data"]["dimension-explanation"] = dimension_explanation;
				
				function local_save(data_pebble_name, data_pebble_information) {
					let organic_performance_assessment = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
					organic_performance_assessment[data_pebble_name] = data_pebble_information;
					localStorage.setItem("organic_performance_assessment", JSON.stringify(organic_performance_assessment));
					alert("Dimension information saved");
				}

				local_save("dimension-data", dimension_data_pebble);
			}
