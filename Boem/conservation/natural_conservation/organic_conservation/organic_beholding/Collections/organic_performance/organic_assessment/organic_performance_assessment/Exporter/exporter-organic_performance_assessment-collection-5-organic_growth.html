<table class="data-pebble">

	<footer>
		<a href="../6-organic_direction.html"><p class="page-turn">Page Turn &#8594;</p></a>
	</footer>
									
												   

<script defer>
	const locally_saved_data = JSON.parse(localStorage.getItem("organic_performance_assessment")) || {};
	
	const collection_categorisation_data_pebble = locally_saved_data["collection_categorisation-data"];
	const collection_categorisation_data = collection_categorisation_data_pebble["collection_categorisation-data"];
	document.getElementById("collection_date-export").textContent = collection_categorisation_data.collection_date
	document.getElementById("collection_name-export").textContent = collection_categorisation_data.collection_name;
	document.getElementById("collection_count-export").textContent = collection_categorisation_data.collection_count;
	
	const dimension_data_pebble = locally_saved_data["dimension-data"];
				const dimension_data = dimension_data_pebble["dimension-data"];
				if (dimension_data["dimension-presence"] == true ) {
					document.getElementById("dimension-presence-export").textContent = "Present";
				} else {
					document.getElementById("dimension-presence-export").textContent = "Not Present";
				}
				document.getElementById("dimension-amount-export").textContent = dimension_data["dimension-amount"];
				document.getElementById("dimension-explanation-export").textContent = dimension_data["dimension-explanation"];
				
				const advancement_data_pebble = locally_saved_data["advancement-data"];
				const advancement_data = advancement_data_pebble["advancement-data"];
				if (advancement_data["advancement-presence"] == true) {
				  document.getElementById("advancement-presence-export").textContent = "Present";
					} else {
					  document.getElementById("advancement-presence-export").textContent = "Not Present";
					  }
					 document.getElementById("advancement-amount-export").textContent = advancement_data["advancement-amount"];
				   document.getElementById("advancement-explanation-export").textContent = advancement_data["advancement-explanation"];
				 const achievement_data_pebble = locally_saved_data["achievement-data"];
			   const achievement_data = achievement_data_pebble["achievement-data"];
			  if (achievement_data["achievement-presence"] == true) {
		     document.getElementById("achievement-presence-export").textContent = "Present";
			  } else {
			document.getElementById("achievement-presence-export").textContent = "Not Present";
		   }
		  document.getElementById("achievement-amount-export").textContent = achievement_data["achievement-amount"];
		 document.getElementById("achievement-explanation-export").textContent = achievement_data["achievement-explanation"];
	document.title = collection_categorisation_data.collection_date + "_" + collection_categorisation_data.collection_name + "_collection_" + collection_categorisation_data.collection_count + "_organic_performance_assessment-collection-5-organic_growth";
</script>
